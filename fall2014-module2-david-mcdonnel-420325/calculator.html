        function calculate($x,$y){
            if ($_POST['calculation']=="addition"){
                return $x+$y;
            } elseif ($_POST['calculation']=="subtraction"){
                return $x-$y;
            } elseif ($_POST['calculation']=="multiplication"){
                return $x*$y;
            } elseif ($_POST['calculation']=="division"){
                return $x/$y;
            }
        }
